<html lang="en">
    <head>
        <title>create</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
        <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div class="container">
            <!-- /* Handle the flash message */-->
            <th:block th:if="${message != null}">
                <!-- /* The message code is returned from the @Controller */ -->
                <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
            </th:block>
            <h1 align="center">Create</h1>
            <form method="post" th:action="@{/contact/save}" align="center">
                <table align="center">
                    <tr>
                        <td align="right">Name:</td>
                        <td><input type="text" name="name"/></td>
                    </tr>
                    <tr>
                        <td align="right">Mobil:</td>
                        <td><input type="text" name="mobile"/></td>
                    </tr>
                    <tr>
                        <td align="right">VPMN:</td>
                        <td><input type="text" name="vpmn"/></td>
                    </tr>
                    <tr>
                        <td align="right">Email:</td>
                        <td><input type="email" name="email"/></td>
                    </tr>
                    <tr>
                        <td align="right">HomeAddress:</td>
                        <td><input type="text" name="homeAddress"/></td>
                    </tr>
                    <tr>
                        <td align="right">OfficeAddress:</td>
                        <td><input type="text" name="officeAddress"/></td>
                    </tr>
                    <tr>
                        <td align="right">Job:</td>
                        <td><input type="text" name="job"/></td>
                    </tr>
                    <tr>
                        <td align="right">JobLevel:</td>
                        <td><input type="text" name="jobLevel"/></td>
                    </tr>
                    <tr>
                        <td align="right">Memo:</td>
                        <td><input type="text" name="memo"/></td>
                    </tr>
                    <tr>
                        <td align="right"><input type="submit" name="action"/></td>
                        <td align="right"><button><a th:href="@{'list'}" th:text="return"></a></button></td>
                    </tr>                  
                </table>
            </form>
        </div>
    </body>
</html>
