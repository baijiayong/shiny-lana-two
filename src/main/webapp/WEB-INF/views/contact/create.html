<html>
    <head>
        <title>ContactList</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
        <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div class="container">
        <h1 align="center">Create</h1>
            <form th:action="@{save}" method="POST">
                <table align="center">
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" name="name"/></td>
                    </tr>
                    <tr>
                        <td>Mobile:</td>
                        <td><input type="text" name="mobile"/></td>
                    </tr>
                    <tr>
                        <td>Vpmn:</td>
                        <td><input type="text" name="vpmn"/></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" name="email"/></td>
                    </tr>
                    <tr>
                        <td>HomeAddress:</td>
                        <td><input type="text" name="homeAddress"/></td>
                    </tr>
                    <tr>
                        <td>OfficeAddress:</td>
                        <td><input type="text" name="officeAddress"/></td>
                    </tr>
                    <tr>
                        <td>Job:</td>
                        <td><input type="text" name="job"/></td>
                    </tr>
                    <tr>
                        <td>JobLevel:</td>
                        <td><input type="text" name="jobLevel"/></td>
                    </tr>
                    <tr>
                        <td>Memo:</td>
                        <td><input type="text" name="memo"/></td>
                    </tr>
                    <tr>
                        <td align="center" colspan="2"><input type="submit" name="action" value="Submit"/></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
