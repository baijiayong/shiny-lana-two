<html>
    <head>
        <title>contactList</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
        <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div class="container">
            <!-- /* Handle the flash message */-->
            <th:block th:if="${message != null}">
                <!-- /* The message code is returned from the @Controller */ -->
                <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
            </th:block>
            <h1 align="center">Contact List</h1>
            <table border="1" align="center">
                <tr>
                    <td colspan="6" align="center"><a th:href="@{'create'}" th:text="create"></a></td>
                </tr>
                <tr>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Vpmn</th>
                    <th>Address</th>
                    <th colspan="2">Operation</th>
                </tr>
                <tr th:each="contact : ${list}">
                    <td><a th:href="@{'show?id=' + ${contact.id}}" th:text="${contact.name}"></a></td>
                    <td th:text="${contact.mobile}"></td>
                    <td th:text="${contact.vpmn}"></td>
                    <td th:text="${contact.homeAddress}"></td>
                    <td><a th:href="@{'show?id=' + ${contact.id}}" th:text="Update"></a></td>
                    <td><a th:href="@{'show?id=' + ${contact.id}}" th:text="Delete"></a></td>
                </tr>         
            </table>       
        </div>
    </body>
</html>
